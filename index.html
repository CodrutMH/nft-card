<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <h2>
            <img class="eth-icon" src="./images/icon-ethereum.svg" /> 0.041 ETH
            <span
              ><img src="./images/icon-clock.svg" alt="" /> 3 days left</span
            >
          </h2>
        </div>
        <div class="about">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  </body>
</html>
